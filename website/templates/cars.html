{% extends "base.html" %}

{% block title %}
Our Cars
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            {% for car in cars %}
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{ car['name'] }}</h5>
                        </div>
                        <div class="card-footer text-center">
                            <a href="{{url_for('info.display_information', car_name=car['name'])}}" class="btn btn-primary">Buy/Rent</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    {% if current_user.is_authenticated and current_user.user_type == 1 %}
        <div class="text-center mt-5">
            <a href="#" class="btn btn-info text-white btn-lg">Add a new car</a>
        </div>    
    {% endif %}
    <div class="wave">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
        </svg>
    </div>    
{%endblock%}
